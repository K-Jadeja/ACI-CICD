name: Deploy to Azure Container Instances

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout GitHub Action
      uses: actions/checkout@master

    # Step 2: Log in to Azure
    - name: Login via Azure CLI
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Step 3: Log in to Azure Container Registry
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # Step 4: Build and Push the Docker Image
    - name: Build and Push Docker Image
      run: |
        docker build . -t ${{ secrets.ACR_LOGIN_SERVER }}/uvicorn-backend:${{ github.sha }}
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/uvicorn-backend:${{ github.sha }}

    # Step 5: Parse and format environment variables
    - name: Format environment variables for Azure
      id: parse_env
      run: |
        ENV_VARS=""
        echo "${{ secrets.ENV_FILE_CONTENT }}" | while IFS='=' read -r key value; do
          if [[ $key =~ ^[a-zA-Z_][a-zA-Z0-9_]*$ ]]; then
            ENV_VARS+="$key=$value "
          else
            echo "Invalid environment variable name: $key"
            exit 1
          fi
        done
        echo "env_string=${ENV_VARS}" >> $GITHUB_ENV

    # Step 6: Deploy to Azure Container Instances
    - name: Debug Parsed Environment Variables
      run: |
        echo "Parsed ENV String:"
        echo "${{ steps.parse_env.outputs.env_string }}"
        
    - name: Deploy to Azure Container Instances
      uses: azure/aci-deploy@v1
      with:
        resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
        dns-name-label: uvicorn-backend-${{ github.run_id }}
        image: ${{ secrets.ACR_LOGIN_SERVER }}/uvicorn-backend:${{ github.sha }}
        registry-username: ${{ secrets.ACR_USERNAME }}
        registry-password: ${{ secrets.ACR_PASSWORD }}
        name: uvicorn-backend
        location: eastus
        cpu: 4
        memory: 8
        ports: 8000
        ip-address: Public
        environment-variables: ${{ steps.parse_env.outputs.env_string }}
